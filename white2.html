<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>White Board</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <input class="colorss" type="color" id="color">
    <input type="range" id="range" value="5" min="1" max="50" oninput="this.nextElementSibling.value = this.value">
    <output>24</output>
    <canvas id="canvas"></canvas>
    <button class="button" onclick="resize()">CLEAR</button>
    <button class="button1" onclick="draw1()" >draw</button>
    <button class="button3" onclick="draw2()" >Rect</button>
    <button class="button2" onclick="draw3()" >Eraser</button>
    <button class="button4" onclick="draw4()" >Circle</button>
    <button class="button5" onclick="draw5()" >Triangle</button>
    <button class="button6" onclick="draw6()" >Highlight</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0/fabric.min.js"></script>
    <script src="script2.js"></script>
    <script src="jscolor.js"></script>

</body>
