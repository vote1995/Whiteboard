    <link rel="stylesheet" href="style-main.css">
    <title>Whiteboard</title>
</head>
<body>
    <div class="frame">
        <div class="leftframe">
            <ul>
                <li>
                   <button class="btn-pen" onclick="Fpen()"><i class="fa-solid fa-pen"></i></button>
                </li>
                <li>
                    <button class="btn-eraser" onclick="Feraser()"><i class="fa-solid fa-eraser"></i></button>
                 </li>
                 <li>
                    <button class="btn-highlight" onclick="Fhighlight()"><i class="fa-solid fa-highlighter"></i></button>
                 </li>
                 <li>
                    <button class="btn-shapes"><i class="fa-solid fa-shapes"></i></button>
                 </li>
                 <li>

            </div>
            <div class="box-shapes">
                <ul>
                    <li><button class="btn-square" onclick="Fsquare()"><i class="fa-solid fa-square"></i></button></li>
                    <li><button class="btn-triangle" onclick="Ftriangle()"><i class="fa-solid fa-triangle-exclamation"></i></button></li>
                    <li><button class="btn-circle" onclick="Fcircle()"><i class="fa-solid fa-circle"></i></button></li>
                </ul>
            </div>
            <div class="box-col">
                <ui class="col-a">
                    <li><button class="col-black"></button></li>
                    <li><button class="col-red"></button></li>
                    <li><button class="col-blue"></button></li>
                    <li><button class="col-green"></button></li>
                </ui>
                <ul class="col-b">
                    <li><button class="col-white"></button></li>
                    <li><button class="col-orange"></button></li>
                    <li><button class="col-yellow"></button></li>
                    <li><button class="col-pink"></button></li>
                </ul>
                <input type="color" id="col-more">
            </div>
            
            <canvas id="Mcanvas">
            </canvas>
            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <script src="script-main.js"></script>
</body>
</html>
